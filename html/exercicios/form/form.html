<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="1">
    <label>Nome</label>
    <input type="text" name="nome">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome">
    <label>Sexo</label>
    <div>
        <input type="radio" name="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" value="feminino">Feminino
        <input type="radio" name="sexo" value="outros" >Outros...
        <label>Sexo</label>
        <input type="text" name="outroSexo">
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="ba">Bahia</option>
        <option value="sp">SãoPaulo</option>
        <option value="rj">Rio de Janeiro</option>
    </select>

    <label>Biografia</label>
    <textarea name="bio" cols="30" rows="10"></textarea>
    <label>Crie uma senha</label>
    <input type="text" name="senhaVisivel">
    <label>Digite novamente</label>
    <input type="password" name="senhaInvisivel">
    <input type="checkbox" name="ativo">Ativo

    <select name="interesse" multiple size="6">
        <option value="java">Java</option>
        <option value="javascript">javascript</option>
        <option value="php">PHP</option>
        <option value="c">C</option>
        <option value="python">Python</option>
    </select>
    
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/1">Editar</button>
</form>

<style>
    input,
    textarea {
        display: block;
        margin-bottom: 10px;
    }

    label, button {
        display: flex;
    }

    input[type="radio"],
    input[type="checkbox"],
    select {
        display: inline;
        margin-bottom: 15px;
    }
</style>
