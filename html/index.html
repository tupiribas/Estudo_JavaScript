<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - TESTE</a><br>
        <a href="exercicios/temp.html">01 - TESTE</a>
    </nav>
    <section id="conteudo">

    </section>
    <footer>
        <br>
        Aprendendo para WEB
    </footer>

    <script>
        // Selecionando todas as tags 'a' com parâmetro personalizado 
        document.querySelectorAll('[wm-nav]').forEach(link => {
            // captura o valor do conteudo da tag (vazio)
            const conteudo = document.getElementById("conteudo")
            // Caso o usuário clique no botão
            link.onclick = (e) => {
                // Serve para previnir que a ação (navegação) ocorra! 
                e.preventDefault() 
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text()) // Adquire o valor textual do conteúdo html
                    .then(html => conteudo.innerHTML = html) // Armazena 
            }
        })
    </script>
</body>
</html>
