<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(85, 85, 85, 0.698);
            margin: 0;
        }

        @media (max-width: 455px) {
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 736px) {
            .menu-toggle {
                position: absolute;
                top: 2.5em;
                right: 25px;
            }

            .cabecalho>nav>ul {
                display: none;
            }
        }

        @media (min-width: 736px) {
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 949px) {
            .autenticacao {
                display: none
            }
        }

        .cabecalho>div {
            text-align: left;
            margin: 0;
            padding: 10px;
            background-color: #555;
        }

        .cabecalho>nav>ul {
            position: absolute;
            top: 1.1em;
            left: 325px;
        }

        .cabecalho>.autenticacao {
            position: absolute;
            top: 2em;
            right: 25px;
        }

        .cabecalho {
            height: 89px;
            background-color: darkcyan;
        }

        .autenticacao>.botao {
            background: darkcyan;
            color: #fff;
            box-shadow: 2px 2px 1px 1px #555555a9;
            padding: 10px 30px;
            border-radius: 25px;
        }

        .autenticacao>.botao:hover {
            box-shadow: none;
            color: rgb(0, 0, 0);
            background: rgb(6, 165, 165);
        }

        aside>a {
            display: inline;
            padding: 10px;
            text-align: center;
        }

        ul {
            text-align: center;
        }

        li {
            display: inline;
            padding: 10px;
        }

        img {
            height: 60px;
        }

        li,
        a {
            font-size: 20px;
            color: aliceblue;
            text-decoration: none;
            list-style: none;
            padding: 15px 10px;
            margin: 0px;
        }

        li>a:hover {
            background-color: #008b8b;
            color: black;
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        document.querySelectorAll('a').forEach(elemento => {
            const botao = document.querySelector('a > img')

            
            console.log(botao.innerHTML);
            elemento.onclick = (e) => {
                botao.style.background = '#008b8b'
                botao.style.color = '#000'
            }
        })
    </script>
</body>

</html>
