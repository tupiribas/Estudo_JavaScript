<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário Via Fetch</h1>
    <form name="usuarioForm" action="formulario2" method="post">
        <input type="text" name="nome" placeholder="Nome..." />
        <input type="text" name="sobrenome" placeholder="Sobrenome..." />
        <button>Salvar</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.usuarioForm.onsubmit = async e => {
            e.preventDefault();

            // Evento disparado
            const form = e.target
            const data = new FormData(form)

            const config = {
                method: form.method,
                body: new URLSearchParams(data) // Dados do formulário
            }

            const resultado = document.getElementById('resultado')
            fetch(form.action, config)
                .then(resp => resp.json())
                .then(json => {
                    resultado.innerHTML = JSON.stringify(json)
                })
                .catch(erro => {
                    resultado.innerHTML = `Algo deu errado!`
                    console.log("ERROR COD.:001 >>>", erro);
                })
        }
    </script>
</body>
