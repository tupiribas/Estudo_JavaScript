<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img') // Valor do atributo
        console.log('getAttribute', img.getAttribute('src'));
        console.log('src', img.src);
        console.log('["src"]', img['src']);
        console.log('alt', img.alt);

        console.log('Elemento img...');
        console.log('NodeType:', img.nodeType); // Informar o tipo, retornando um numeral. Link de base: https://www.w3schools.com/jsref/prop_node_nodetype.asp
        console.log('NodeName', img.nodeName); // Nome do elemento

        const src = img.getAttributeNode('src') // Retorna o n√≥ que representa o atributo
        console.log('Atributo src...');
        console.log('NodeType', src.nodeType);
        console.log('NodeName', src.nodeName);
        console.log('NodeValue', src.nodeValue); // Url

        const link = document.querySelector('a')
        console.log('Elemento a...');
        console.log('href', link.href);
        console.log('firstChild.nodeType', link.firstChild.nodeType); // Tipo textual (Text)
        link.firstChild.nodeValue = 'Clique aqui'
        link.innerHTML = 'Mais usado'

        
    </script>
</body>

</html>
