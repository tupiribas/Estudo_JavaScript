<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm3segundos(event)" -->
        <a tempo-de-espera href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm3segundos(event) {
            event.preventDefault();
            setInterval(() => {
                const link = event.target
                window.location.href = link.href
            }, 3000);
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm3segundos

        const a = document.querySelector('[tempo-de-espera]')
        a.onclick = navegarEm3segundos
    </script>
</body>
