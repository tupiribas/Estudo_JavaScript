<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">Largura: 0 Altura: 0</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // Eventos iguais
        // $('#div1').hover(alternarDestaque)
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)
        
        // O evento acontece uma vez somente
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE!!!'))
        // Evento de duplo clique faz a imagem sumir e aparecer
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))
        //
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} Altura: ${a}`)
        })

        // Selecionando elementos dentro de inputs

        // })
    </script>
</body>
