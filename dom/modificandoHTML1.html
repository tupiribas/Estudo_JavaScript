<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) // Aparecer por ultimo como filho

        // Mostrar no DOM
        body.appendChild(div1) 
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        const texto2 = document.createTextNode('Bemm antes...')
        div3.insertBefore(texto, div3.childNodes[0]) // Adicionando o texto antes do texto 1
        div3.insertBefore(texto2, div3.childNodes[0])

        const div4 = div3.cloneNode(true) // clonar o filho: true ou false
        body.appendChild(div4)
    </script>
</body>

</html>
